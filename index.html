<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
  <title>Yunus Almeida</title>

  <link rel="stylesheet" href="assets/vendors/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/styles/style.css" />
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="personal-informations mb-5">
          <div class="profile mx-auto d-flex align-items-center justify-content-center">
            <img src="assets/images/avatar.png" alt="Muhammad Yunus Almeida" />
          </div>
          <h5 class="text-center text-white fw-bold mt-3 mb-0">
            Muhammad Yunus Almeida
          </h5>
          <p class="fs-8 text-center text-light m-0">
            Full-Stack Web Developer at Onlenkan
          </p>

          <div class="d-flex align-items-center justify-content-center gap-2 mt-3 mb-5">
            <a href="#" id="linkedin" target="_blank"
              class="btn btn-sm btn-light d-flex align-items-center justify-content-center">
              <i class="ai-linkedin-fill"></i>
            </a>
            <a href="#" id="tiktok" target="_blank"
              class="btn btn-sm btn-light d-flex align-items-center justify-content-center">
              <i class="ai-tiktok-fill"></i>
            </a>
            <a href="#" id="github" target="_blank"
              class="btn btn-sm btn-light d-flex align-items-center justify-content-center">
              <i class="ai-github-fill"></i>
            </a>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-2 col-4">
              <p class="text-white text-center fw-semibold m-0">5 Tahun</p>
              <p class="text-light text-center fs-8 m-0">Experiences</p>
            </div>
            <div class="col-md-2 col-4">
              <p class="text-white text-center fw-semibold m-0">10 Projek</p>
              <p class="text-light text-center fs-8 m-0">
                Projek<br />Terselesaikan
              </p>
            </div>
            <div class="col-md-2 col-4">
              <p class="text-white text-center fw-semibold m-0" id="countecoursestext"></p>
              <p class="text-light text-center fs-8 m-0">Kelas Coding</p>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center gap-2 mb-5">
          <a href="#" id="whatsapp" target="_blank"
            class="btn btn-primary fw-semibold d-flex align-items-center justify-content-center gap-2 py-2">
            <i class="ai-whatsapp-fill"></i> Bikinin Website Dong!
          </a>
          <div class="d-flex align-items-center gap-2">
            <a href="#" id="instagram" target="_blank"
              class="btn btn-light py-2 d-inline-flex align-items-center justify-content-center">
              <i class="ai-instagram-fill"></i>
            </a>
            <a href="#" id="youtube" target="_blank"
              class="btn btn-light py-2 d-inline-flex align-items-center justify-content-center">
              <i class="ai-youtube-fill"></i>
            </a>
          </div>
        </div>

        <ul class="nav nav-tabs border-0 justify-content-center gap-2" id="myTab" role="tablist">
          <li class="nav-item rounded-3" role="presentation">
            <button class="nav-link fw-semibold d-flex align-items-center gap-2 rounded-3" id="project-tab"
              data-bs-toggle="tab" data-bs-target="#project" type="button" role="tab" aria-controls="project"
              aria-selected="true">
              Projek <span class="badge bg-primary">Soon</span>
            </button>
          </li>
          <li class="nav-item rounded-3" role="presentation">
            <button class="nav-link fw-semibold d-flex align-items-center gap-2 rounded-3" id="youtube-tab"
              data-bs-toggle="tab" data-bs-target="#youtubeTab" type="button" role="tab" aria-controls="youtube"
              aria-selected="false">
              YouTube
              <span class="badge bg-primary" id="countyoutube"></span>
            </button>
          </li>
          <li class="nav-item rounded-3" role="presentation">
            <button class="nav-link fw-semibold d-flex align-items-center gap-2 rounded-3" id="sourcecode-tab"
              data-bs-toggle="tab" data-bs-target="#sourcecode" type="button" role="tab" aria-controls="sourcecode"
              aria-selected="false">
              Source Code
              <span class="badge bg-primary" id="countsourcecode"></span>
            </button>
          </li>
          <li class="nav-item rounded-3" role="presentation">
            <button class="nav-link fw-semibold d-flex align-items-center gap-2 rounded-3 active" id="ecourses-tab"
              data-bs-toggle="tab" data-bs-target="#ecourses" type="button" role="tab" aria-controls="ecourses"
              aria-selected="false">
              E-Course
              <span class="badge bg-primary" id="countecourses"></span>
            </button>
          </li>
        </ul>

        <div class="tab-content mt-4" id="myTabContent">
          <div class="tab-pane fade" id="project" role="tabpanel" aria-labelledby="project-tab" tabindex="0">
            <p class="text-center text-danger">Coming Soon</p>
          </div>
          <div class="tab-pane fade" id="sourcecode" role="tabpanel" aria-labelledby="sourcecode-tab" tabindex="0">
            <div class="row" id="contentSourceCode"></div>
          </div>
          <div class="tab-pane fade show active" id="ecourses" role="tabpanel" aria-labelledby="ecourses" tabindex="0">
            <div class="row" id="ecourseslist"></div>
          </div>
          <div class="tab-pane fade" id="youtubeTab" role="tabpanel" aria-labelledby="youtubeTab" tabindex="0">
            <div class="row" id="youtubelist"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 mb-4">
    <p class="text-center text-secondary fs-7">
      Copyright &copy; 2023 Yunus Almeida. All right reserved
    </p>
  </footer>

  <script src="assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/akar-icons-fonts"></script>
  <script src="assets/javascripts/data.js"></script>
</body>

</html>
